<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image Verify AI</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.20.0/dist/tf.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd@2.2.3"></script>
    <script defer src="dist/main.js"></script>
    <meta name="description" content="Upload an image to detect and list objects using on-device AI.">
</head>
<body>
    <header class="header">
        <h1>Image Verify AI</h1>
        <p>Upload an image to detect and list the objects it contains. Runs in your browser.</p>
    </header>

    <main class="container">
        <section class="uploader" id="uploader">
            <input type="file" id="fileInput" accept="image/*" hidden>
            <button id="chooseBtn" class="btn">Choose Image</button>
            <div id="dropZone" class="drop-zone" tabindex="0" aria-label="Drop image here or paste from clipboard">
                <span>Drag & drop an image here, paste (Ctrl+V), or click Choose Image</span>
            </div>
        </section>

        <section class="viewer">
            <div class="canvas-wrap">
                <img id="preview" alt="Preview" crossorigin="anonymous">
                <canvas id="overlay"></canvas>
            </div>
            <div class="results">
                <h2>Detected Items</h2>
                <ul id="itemsList"></ul>
                <div id="status" class="status"></div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <span>Model: COCO-SSD (on-device). No image leaves your browser.</span>
        <a href="https://github.com/tensorflow/tfjs-models/tree/master/coco-ssd" target="_blank" rel="noreferrer">About the model</a>
    </footer>
</body>
</html>
